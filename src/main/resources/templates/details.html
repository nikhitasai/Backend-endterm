<!Doctype html>

<html xmlns:th="http://thymeleaf.org">



<h2>Please Enter Your Credentials:</h2>

<form method="post" th:object="${details}" th:action="@{/details/add}">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="${details.name}" />
    <br/>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:field="${details.age}" />
    <br/>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" th:field="${details.address}" />
    <br/>

    <label for="mobile">Mobile Number:</label>
    <input type="text" id="mobile" name="mobile" th:field="${details.mobile}" />
    <br/>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:field="${details.email}" />
    <br/>



    <br/>

    <input type="submit" value="SUBMIT" />
</form>

</html>
